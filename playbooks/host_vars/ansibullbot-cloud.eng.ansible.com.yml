---
# Settings for EC2 instance
botinstance_name: ansibullbot-cloud
botinstance_region: us-west-1
botinstance_volume_size: 200
botinstance_type: t3.xlarge
botinstance_ssh_keys:
  - name: jillr
    key_material: ssh-rsa 

  - name: tkuratomi
    key_material: 'ssh-rsa '

  - name: sdoran@aws_work
    key_material: ssh-rsa 

  - name: mkrizek@x240
    key_material: ssh-rsa 

botinstance_dns_entries:
  - type: CNAME
    record: ansibot-cloud.eng.ansible.com
    value: ansibullbot-cloud.eng.ansible.com

  - type: CNAME
    record: ansiblebot-cloud.eng.ansible.com
    value: ansibullbot-cloud.eng.ansible.com

  - type: A
    command: create
    record: ansibullbot-cloud.eng.ansible.com
    value: "{{ _elastic_ip.public_ip }}"

ansibullbot_fqdn: ansibullbot-cloud.eng.ansible.com
ansibullbot_sentry_server_name: TODO

ansibullbot_repos:
  - ansible-collections/amazon.aws
  - ansible-collections/community.aws
  - ansible-collections/vmware
ansibullbot_collections: ansible-collections/amazon.aws, ansible-collections/community.aws, ansible-collections/vmware

ansibullbot_options:
  - daemonize
  - daemonize_interval={{ ansibullbot_daemonize_interval }}
  - debug
  - force
  - logfile {{ ansibullbot_log_path }}
  - resume
  - skip_no_update
  - skip_no_update_timeout
  - verbose
  {% for collection in ansibullbot_collections %}
  - collection "{{ collection }}"
  {% endfor %}
  {% for collection in ansibullbot_repos %}
  - repo "{{ repo }}"
  {% endfor %}
