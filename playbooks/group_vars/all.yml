yumcron_download_updates: 'yes'
yumcron_apply_updates:
  hourly: 'no'
  daily: 'yes'

# Settings for EC2 instance
botinstance_name: ansibullbot-community
botinstance_region: us-west-1
botinstance_volume_size: 200
botinstance_type: t3.xlarge
botinstance_ssh_keys:
  - name: tkuratomi
    key_material: 'ssh-rsa '

  - name: sdoran@aws_work
    key_material: ssh-rsa 

  - name: jtanner
    key_material: ssh-rsa 

  - name: tower2_deploy
    key_material: ssh-rsa 

  - name: mkrizek@x240
    key_material: ssh-rsa 

botinstance_dns_entries:
  - type: CNAME
    record: ansibot-com.eng.ansible.com
    value: ansibullbot-com.eng.ansible.com

  - type: CNAME
    record: ansiblebot-com.eng.ansible.com
    value: ansibullbot-com.eng.ansible.com

  - type: A
    command: create
    record: ansibullbot-com.eng.ansible.com
    value: "{{ _elastic_ip.public_ip }}"
